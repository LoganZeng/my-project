                <script>
                var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom);
var option;

option = {
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'cross',
      crossStyle: {
        color: '#999'
      }
    }
  },
  toolbox: {
    feature: {
      dataView: { show: true, readOnly: false },
      magicType: { show: true, type: ['line', 'bar'] },
      restore: { show: true },
      saveAsImage: { show: true }
    }
  },
  legend: {
    data: ['热搜指数']
  },
  xAxis: [
    {
      type: 'category',
      data: ['小说', '电影', '游戏'],
      axisPointer: {
        type: 'shadow'
      }
    }
  ],
  yAxis: [
    {
      type: 'value',
      name: '热度',
      min: 0,
      max: 5000000,
      interval: 200000,
      axisLabel: {
        formatter: '{value}'
      }
    },
    {
      type: 'value',

      min: 0,
      max: 5000000,
      interval: 200000,
      axisLabel: {
        formatter: '{value}'
      }
    }
  ],
  series: [
    
    {
      name: '热搜',
      type: 'bar',
      tooltip: {

          return value;
        }
      },
      data: [4478499,3817131,694298]
    },
    {
      name: '热搜指数',
      type: 'line',

  ],

    
};

option && myChart.setOption(option);
