<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDOList</title>
    <style>
         body {
            background-color: rgb(230, 230, 255);
        }
        #header{
            position: absolute;
            margin-top: 0px;
            margin-left: 500px;
        }
        .myList{
            border-color:rgb(150, 179, 233);
            border-style: solid;
            width: 280px;
            height: 55px;
            border-width: 2px;
        }
    </style>
</head>
<body>
    <div id="header">
    <h1>TO DO LIST</h1>
    </div>
    <div style="display: flex;position: absolute; margin-top: 170px; margin-left: 100px;">
        <p  style="font-weight: 600;">1.</p>
    <div class="myList"   style="margin-right: 40px;"> 
        <p id="con1"></p>
    <input type="text" id="userInput" "><br>
    <button id="btnA">+</button>
    <button id="btnD" >--</button>
    </div>
    <p style="font-weight: 600;">2.</p>
    <div class="myList" style="margin-right: 40px;"> 
        <p id="con2"></p>
    <input type="text" id="userInput2" ><br>
    <button id="btnA2">+</button>
    <button id="btnD2" >--</button>
    </div>
    <p style="font-weight: 600;">3.</p>
    <div class="myList" style="margin-right: 30px;"> 
        <p id="con3"></p>
    <input type="text" id="userInput3" ><br>
    <button id="btnA3">+</button>
    <button id="btnD3" >--</button>
    </div>
    </div>
    
    <div style="display: flex;position: absolute; margin-top: 400px; margin-left: 100px;">
        <p style="font-weight: 600;">4.</p>
    <div class="myList" style="margin-right: 40px;"> 
        <p id="con4"></p>
    <input type="text" id="userInput4" ><br>
    <button id="btnA4">+</button>
    <button id="btnD4" >--</button>
    </div>
    <p style="font-weight: 600;">5.</p>
    <div class="myList" style="margin-right: 40px;"> 
        <p id="con5"></p>
    <input type="text" id="userInput5" ><br>
    <button id="btnA5">+</button>
    <button id="btnD5" >--</button>
    </div>
    <p style="font-weight: 600;">6.</p>
    <div class="myList" style="margin-right: 30px;"> 
        <p id="con6"></p>
    <input type="text" id="userInput6" ><br>
    <button id="btnA6">+</button>
    <button id="btnD6" >--</button>
    </div>
    </div>
    <script>
    document.getElementById('btnA').addEventListener('click', function(){
        document.getElementById("con1").innerHTML = document.getElementById("userInput").value ;
    });
    document.getElementById('btnD').addEventListener('click', function() {
      document.getElementById("con1").innerHTML = "";
      document.getElementById("userInput").value = "";
    });

    document.getElementById('btnA2').addEventListener('click', function(){
        document.getElementById("con2").innerHTML = document.getElementById("userInput2").value ;
    });
    document.getElementById('btnD2').addEventListener('click', function() {
      document.getElementById("con2").innerHTML = "";
      document.getElementById("userInput2").value = "";
    });
    
    document.getElementById('btnA3').addEventListener('click', function(){
        document.getElementById("con3").innerHTML = document.getElementById("userInput3").value ;
    });
    document.getElementById('btnD3').addEventListener('click', function() {
      document.getElementById("con3").innerHTML = "";
      document.getElementById("userInput3").value = "";
    });
    
    document.getElementById('btnA4').addEventListener('click', function(){
        document.getElementById("con4").innerHTML = document.getElementById("userInput4").value ;
    });
    document.getElementById('btnD4').addEventListener('click', function() {
      document.getElementById("con4").innerHTML = "";
      document.getElementById("userInput4").value = "";
    });
    
    document.getElementById('btnA5').addEventListener('click', function(){
        document.getElementById("con5").innerHTML = document.getElementById("userInput5").value ;
    });
    document.getElementById('btnD5').addEventListener('click', function() {
      document.getElementById("con5").innerHTML = "";
      document.getElementById("userInput5").value = "";
    });
    
    document.getElementById('btnA6').addEventListener('click', function(){
        document.getElementById("con6").innerHTML = document.getElementById("userInput6").value ;
    });
    document.getElementById('btnD6').addEventListener('click', function() {
      document.getElementById("con6").innerHTML = "";
      document.getElementById("userInput6").value = "";
    });
    </script>

</body>
</html>
